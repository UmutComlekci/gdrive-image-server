version: "3.8"

services:
  mongodb:
    image: mongo:3.6.18-xenial
    ports:
      - "27017:27017"
    restart: on-failure
  seed:
    depends_on:
      - mongodb
    build:
      context: ./
      dockerfile: seed.Dockerfile
    restart: on-failure
    environment:
      MONGO_HOSTNAME: "mongodb"
  web:
    depends_on:
      - mongodb
    build: ./
    restart: on-failure
    environment:
      MONGO_HOSTNAME: "mongodb"
  cache:
    depends_on:
      - web
    build: ./build/varnish
    ports:
      - "8080:80"
    restart: on-failure
